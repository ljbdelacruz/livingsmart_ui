version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  #shape
  polygon_clipper: ^1.0.2
  #percent indicator
  percent_indicator: ^2.1.3
  #network image cache
  cached_network_image: ^2.0.0
  rounded_floating_app_bar: ^0.1.0  
  google_fonts: ^0.4.0
  smooth_star_rating: 1.0.4+2  
  flutter_images_slider: ^0.0.2
  flutter_slidable: ^0.5.4  
  flutter_section_table_view: ^1.0.5
  floating_search_bar: ^0.3.0
  image_cropper: ^1.2.2
  image_picker: ^0.6.6+4
  lottie: ^0.3.6
  carousel_slider: ^2.1.0
  device_info: ^0.4.1+5
  pin_code_text_field: ^1.5.1
  html: 0.14.0+3

  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/loader/